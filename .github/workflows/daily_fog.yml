name: Hourly Fog Update

on:
  schedule:
    # 6 PM EST = 23:00 UTC | 5 AM EST = 10:00 UTC
    - cron: '15 23,0-10 * * *'
  workflow_dispatch:

jobs:
  run-forecast:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib cartopy netCDF4 xarray herbie-data imageio 

      - name: Execute Fog Processing
        run: python fog_process.py

      - name: Commit and Push Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Only add files that actually exist to avoid the fatal error
          if [ -d "images" ]; then
            git add images/*.png images/*.json 2>/dev/null || true
            git add images/*.gif 2>/dev/null || true
          fi
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Fog Maps: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
