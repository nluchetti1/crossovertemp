name: Daily Fog Forecast

on:
  schedule:
    # Runs at 23:00 UTC (6:00 PM EST)
    - cron: '0 23 * * *'
  workflow_dispatch: # Allows manual run button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libeccodes0

    - name: Install Python Libraries
      run: |
        pip install -r requirements.txt

    - name: Run Fog Model
      run: python fog_process.py

    - name: Commit and Push Maps
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add images/*.png
        git commit -m "Update Fog Forecast Maps" || echo "No changes to commit"
        git push
