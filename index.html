<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NC Combo Fog Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f8f9fa; padding: 20px; }
        .wrapper { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .controls { margin: 20px 0; display: flex; justify-content: center; gap: 10px; }
        button { padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: #5d469f; color: white; }
        #map-frame { width: 100%; border-radius: 8px; border: 1px solid #ddd; }
        .nav { margin-top: 15px; background: #eee; padding: 10px; border-radius: 8px; }
        .info-bar { font-size: 0.9em; margin-bottom: 10px; color: #444; background: #e9ecef; padding: 10px; border-radius: 6px; }
        #risk-alert { display: inline-block; padding: 5px 15px; border-radius: 20px; font-weight: bold; margin-top: 10px; }
        .low-risk { background: #d4edda; color: #155724; }
        .high-risk { background: #f8d7da; color: #721c24; border: 2px solid #dc3545; }
    </style>
</head>
<body>
<div class="wrapper">
    <h2>NC Fog Forecast: Combo Technique</h2>
    <div class="info-bar" id="info-bar">Initializing...</div>
    <div id="risk-alert" class="low-risk">Fog Risk: Nominal</div>
    <div class="controls">
        <button style="background:#495057" onclick="setMode('analysis')">21Z RTMA Threshold</button>
        <button onclick="setMode('forecast')">Forecast Loop</button>
        <a href="images/fog_animation.gif" download><button style="background:#2b8a3e">Download GIF</button></a>
    </div>
    <img id="map-frame" src="" alt="Fog Map">
    <div class="nav" id="nav-ui">
        <button onclick="changeFrame(-1)">&#8592; Prev</button>
        <span id="label" style="margin: 0 20px; font-weight: bold; min-width: 200px; display: inline-block;">Hour: --</span>
        <button onclick="changeFrame(1)">Next &#8594;</button>
    </div>
</div>
<script>
    let runId, frame = 1, mode = 'forecast', winds = {};
    async function start() {
        try {
            const r = await fetch(`images/current_status.json?v=${Date.now()}`);
            const d = await r.json();
            runId = d.run_id; winds = d.avg_winds;
            document.getElementById('info-bar').innerHTML = `<b>Init:</b> ${d.model_init} | <b>Updated:</b> ${d.generated_at}`;
            setMode('forecast');
        } catch(e) { document.getElementById('info-bar').innerText = "Data pending update..."; }
    }
    function setMode(m) {
        mode = m;
        if (mode === 'analysis') {
            document.getElementById('map-frame').src = 'images/crossover_analysis.png';
            document.getElementById('nav-ui').style.visibility = 'hidden';
            document.getElementById('risk-alert').style.display = 'none';
        } else {
            document.getElementById('nav-ui').style.visibility = 'visible';
            document.getElementById('risk-alert').style.display = 'inline-block';
            update();
        }
    }
    function update() {
        if (!runId || mode === 'analysis') return;
        document.getElementById('map-frame').src = `images/fog_${runId}_f${frame.toString().padStart(2, '0')}.png`;
        const windVal = winds[frame] || '--';
        document.getElementById('label').innerText = `Hour: +${frame} (Avg Wind: ${windVal} kt)`;
        
        // Logic: Highlight if winds are low (higher fog potential)
        const alert = document.getElementById('risk-alert');
        if (parseFloat(windVal) < 8) {
            alert.innerText = "Fog Risk: ELEVATED (Low Winds)";
            alert.className = "high-risk";
        } else {
            alert.innerText = "Fog Risk: Nominal";
            alert.className = "low-risk";
        }
    }
    function changeFrame(d) {
        frame += d;
        if (frame > 18) frame = 1; if (frame < 1) frame = 18;
        update();
    }
    start();
</script>
</body>
</html>
