<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Model Crossover Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f8f9fa; padding: 20px; }
        .wrapper { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .controls { margin: 20px 0; display: flex; justify-content: center; gap: 10px; align-items: center; }
        select, button { padding: 12px 15px; border-radius: 6px; border: 1px solid #ccc; font-weight: bold; cursor: pointer; }
        button { background: #5d469f; color: white; border: none; }
        .btn-alt { background: #495057; }
        #map-frame { width: 100%; border-radius: 8px; border: 1px solid #ddd; margin-top: 10px; }
        .nav { margin-top: 15px; background: #eee; padding: 10px; border-radius: 8px; }
        .logic-card { text-align: left; font-size: 0.9em; background: #fdfdfe; border-left: 5px solid #5d469f; padding: 20px; margin-top: 25px; color: #333; }
    </style>
</head>
<body>
<div class="wrapper">
    <h2>Multi-Model Crossover Fog Dashboard</h2>
    <div id="status-bar" style="font-size: 0.85em; color: #666; margin-bottom: 15px;">Loading latest data...</div>

    <div class="controls">
        <label for="model-select">Select Model:</label>
        <select id="model-select" onchange="changeModel()">
            <option value="HRRR">HRRR (3km)</option>
            <option value="RAP">RAP (13km)</option>
            <option value="NBM_P25">NBM 25th% (Cool Bias)</option>
            <option value="NBM_P50">NBM 50th% (Mean)</option>
            <option value="NBM_P75">NBM 75th% (Warm Bias)</option>
        </select>
        <button class="btn-alt" onclick="setMode('analysis')">View Crossover Map</button>
        <button onclick="setMode('forecast')">View Forecast Loop</button>
    </div>

    <img id="map-frame" src="" alt="Fog Map Content">

    <div class="nav" id="nav-ui">
        <button onclick="changeFrame(-1)">&#8592; Prev</button>
        <span id="label" style="margin: 0 20px; font-weight: bold; min-width: 150px; display: inline-block;">Hour: +1</span>
        <button onclick="changeFrame(1)">Next &#8594;</button>
    </div>

    <div class="logic-card">
        <strong>Implementation Logic:</strong><br>
        1. <strong>Crossover:</strong> Triggers when Surface Temp &le; Peak Heating Dewpoint.<br>
        2. <strong>Ensemble Approach:</strong> Comparison of HRRR, RAP, and NBM percentiles provides a "confidence" bound for fog development.
    </div>
</div>

<script>
    let runId = null, frame = 1, mode = 'forecast', currentModel = 'HRRR';

    async function start() {
        const r = await fetch(`images/current_status.json?v=${Date.now()}`);
        const d = await r.json();
        runId = d.run_id;
        document.getElementById('status-bar').innerText = `Init: ${d.model_init} | Updated: ${d.generated_at}`;
        setMode('forecast');
    }

    function changeModel() {
        currentModel = document.getElementById('model-select').value;
        update();
    }

    function setMode(m) {
        mode = m;
        if (mode === 'analysis') {
            document.getElementById('map-frame').src = 'images/crossover_analysis.png';
            document.getElementById('nav-ui').style.visibility = 'hidden';
        } else {
            document.getElementById('nav-ui').style.visibility = 'visible';
            update();
        }
    }

    function update() {
        if (!runId || mode === 'analysis') return;
        document.getElementById('map-frame').src = `images/fog_${currentModel}_${runId}_f${frame.toString().padStart(2, '0')}.png`;
        document.getElementById('label').innerText = `Hour: +${frame}`;
    }

    function changeFrame(d) {
        frame += d;
        if (frame > 18) frame = 1; if (frame < 1) frame = 18;
        update();
    }

    start();
</script>
</body>
</html>
