<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossover Fog Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; }
        .wrapper { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .controls { margin: 20px 0; display: flex; justify-content: center; gap: 10px; align-items: center; flex-wrap: wrap; }
        select, button { padding: 12px 18px; border-radius: 6px; border: 1px solid #ddd; font-weight: bold; cursor: pointer; }
        button { background: #5d469f; color: white; border: none; }
        .btn-alt { background: #6c757d; }
        .btn-play { background: #28a745; }
        .btn-play.playing { background: #dc3545; }
        #map-frame { width: 100%; border-radius: 8px; border: 1px solid #eee; margin-top: 10px; }
        .nav { margin-top: 20px; background: #f8f9fa; padding: 15px; border-radius: 8px; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
<div class="wrapper">
    <h2>Multi-Model Crossover Fog Dashboard</h2>
    <div id="status-bar" style="font-size: 0.9em; color: #666; margin-bottom: 15px;">Syncing with NOAA Servers...</div>

    <div class="controls">
        <select id="model-select" onchange="changeModel()">
            <option value="HRRR">HRRR (3km)</option>
            <option value="RAP">RAP (13km)</option>
            <option value="NBM_P25">NBM 25% (Cool)</option>
            <option value="NBM_P50">NBM 50% (Mean)</option>
            <option value="NBM_P75">NBM 75% (Warm)</option>
        </select>
        <button class="btn-alt" onclick="setMode('analysis')">Analysis Map</button>
        <button onclick="setMode('forecast')">Forecasts</button>
        <button id="play-btn" class="btn-play" onclick="togglePlay()">Play Loop</button>
        <button onclick="saveGif()" style="background: #17a2b8;">Save as GIF</button>
    </div>

    <img id="map-frame" src="" alt="Fog Map">

    <div class="nav" id="nav-ui">
        <button onclick="changeFrame(-1)">&#8592; Prev</button>
        <span id="label" style="margin: 0 20px; font-weight: bold; min-width: 220px;">Hour: --</span>
        <button onclick="changeFrame(1)">Next &#8594;</button>
    </div>
</div>

<script>
    let runId = null, frame = 1, mode = 'forecast', currentModel = 'HRRR', playing = false, timer = null;

    async function start() {
        const r = await fetch(`images/current_status.json?v=${Date.now()}`);
        const d = await r.json();
        runId = d.run_id;
        document.getElementById('status-bar').innerText = `Init: ${d.model_init} | Updated: ${d.generated_at}`;
        setMode('forecast');
    }

    function togglePlay() {
        playing = !playing;
        const btn = document.getElementById('play-btn');
        if (playing) {
            btn.innerText = "Pause"; btn.classList.add('playing');
            timer = setInterval(() => changeFrame(1), 800);
        } else {
            btn.innerText = "Play Loop"; btn.classList.remove('playing');
            clearInterval(timer);
        }
    }

    function saveGif() {
        // This links directly to the nightly generated loop
        window.open(`images/fog_${currentModel}_loop.gif`, '_blank');
    }

    function changeModel() {
        currentModel = document.getElementById('model-select').value;
        update();
    }

    function setMode(m) {
        mode = m;
        document.getElementById('nav-ui').style.display = (m === 'analysis') ? 'none' : 'flex';
        update();
    }

    function update() {
        if (!runId) return;
        const src = (mode === 'analysis') ? 'images/crossover_analysis.png' : `images/fog_${currentModel}_${runId}_f${frame.toString().padStart(2, '0')}.png`;
        document.getElementById('map-frame').src = src;
        document.getElementById('label').innerText = (mode === 'analysis') ? 'RTMA Threshold' : `${currentModel} | Hour: +${frame}`;
    }

    function changeFrame(d) {
        frame += d;
        if (frame > 18) frame = 1; if (frame < 1) frame = 18;
        update();
    }

    start();
</script>
</body>
</html>
